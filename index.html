    <style>
        body {
            margin: 0;
            padding-top: 50px; /* Add padding to accommodate development bar */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide overflow content */
            background: url('background_pattern.png') fixed; /* Add a background pattern */
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire viewport */
            z-index: -1; /* Send the video behind other content */
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: 0; /* Place the overlay behind other content */
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            color: #ffffff;
            position: relative; /* Position relative to allow z-index */
            z-index: 1; /* Ensure the content is above the overlay */
        }

        h2 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cool-button, .tiktok-button, .youtube-button {
            margin: 10px;
            padding: 10px 20px; /* Adjusted padding */
            font-size: 16px; /* Adjusted font size */
            color: #ffffff;
            text-transform: uppercase;
            background-color: #000000; /* Black color */
            border: none;
            border-radius: 25px; /* Round button shape */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block; /* Ensure the button behaves like other buttons */
        }

        .cool-button:hover, .tiktok-button:hover, .youtube-button:hover {
            background-color: #333333; /* Darker shade of black on hover */
            transform: scale(1.1); /* Scale up slightly on hover */
        }

        /* Development bar */
        .development-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ff4d4d; /* Red color */
            color: #ffffff; /* White text color */
            padding: 10px 0;
            text-align: center;
            z-index: 1000; /* Ensure it's above other content */
            font-size: 18px; /* Increased font size */
            font-weight: bold; /* Bold text */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 2px; /* Increased letter spacing */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
        }

        /* Copyright watermark */
        .copyright {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup p {
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .popup-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease; /* Add transition for background color and transform */
        }

        .popup-button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Scale up by 5% on hover */
        }
    </style>
